name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy bandit pytest pytest-cov pyinstaller

      - name: Black (format check)
        run: black --check .

      - name: isort (import order check)
        run: isort --check-only .

      - name: Flake8 (linting)
        run: flake8 .

      - name: mypy (type checking)
        run: mypy .

      - name: Bandit (security scan)
        run: bandit -c .bandit -r .

      - name: Run tests with coverage
        run: pytest --maxfail=1 --disable-warnings -q \
             --cov=app --cov=gui --cov=db --cov=tools \
             --cov-report=xml --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: py${{ matrix.python-version }}
          fail_ci_if_error: true

  build:
    runs-on: ubuntu-latest
    needs: lint-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name ARL-WiFi app/__main__.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ARL-WiFi-executable
          path: dist/ARL-WiFi*