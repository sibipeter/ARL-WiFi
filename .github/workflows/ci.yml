name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy bandit pytest pytest-cov

      - name: Black (format check)
        run: black --check .

      - name: isort (import order check)
        run: isort --check-only .

      - name: Flake8 (linting)
        run: flake8 .

      - name: mypy (type checking)
        run: mypy .

      - name: Bandit (security scan)
        run: bandit -c .bandit -r .

      - name: Run tests with coverage
        run: pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: py${{ matrix.python-version }}
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    needs: lint-test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Inject version into version.txt
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $version = "${{ github.ref_name }}"
          (Get-Content assets/version.txt) -replace '__VERSION__', $version | Set-Content assets/version.txt

      - name: Build executable using spec file
        run: pyinstaller ARLWiFi.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ARL-WiFi-windows
          path: dist/ARL-WiFi.exe

      - name: Create GitHub Release with notes
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ARL-WiFi.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}