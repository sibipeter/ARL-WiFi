name: Windows Build

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Inject version into version.txt
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $version = "${{ github.ref_name }}"
          (Get-Content assets/version.txt) -replace '__VERSION__', $version | Set-Content assets/version.txt

      - name: Build executable using spec file
        run: pyinstaller ARLWiFi.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ARL-WiFi-windows
          path: dist/ARL-WiFi.exe

      - name: Create GitHub Release with notes
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ARL-WiFi.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}